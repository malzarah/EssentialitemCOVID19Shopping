{% extends 'base.html' %}
{% load static %}
{% block content %}

   <body>

            {% if user.is_authenticated %}
                <div class="page-container">

                    <h2 class="top-menu">Store</h2>

   <a href="{% url 'store_new'  %}" class="btn btn-success">Add New Store </a>
                </div>
            {% endif %}
            <div class="content container">
                <div class="row">

                     <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>store_ID</th>
                <th>store_NAME</th>
<th>Actions/Edit</th>


            </tr>
            </thead>
            <tbody>

            {% for store in stores %}
                <tr>
                    <td>{{ store.store_ID }}</td>
                    <td>{{ store.store_NAME }}</td>

  <td><a href="{% url 'store_edit' pk=store.store_ID %}" class="btn btn-warning">Edit </a> </td>

  </tr>
            {% endfor %}
            </tbody>
        </table>


                </div>
            </div>
    </body>

{% endblock %}
